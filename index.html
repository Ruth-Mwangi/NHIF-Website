<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/styles.css">
    <title>NHIF</title>
</head>
<body>
    <div class="jumbotron">
        <div class="column">
            <h1>NHIF</h1>
            <div class="row">
                <div class="col-md-4">
                    Category: <br>
                    <select name="" id="category" class="form-control">

                    </select>
                 </div>
                <div class="col-md-4">
                    County:
                    <select name="" id="county" class="form-control">
                    </select>
                </div>
                <div class="col-md-4">
                    Branch:
                    <select name="" id="branch" class="form-control">

                    </select>
                </div>
            </div>
        </div>
    </div>
    <section>
        <div class="form1">
            <form action="">
                <div class="row">
                    <div class="col">
                    First Name <br> <input type="text" id ="fname" placeholder="First name.." class="form-control" >
                    </div>
                    <div class="col">
                    Last Name <br>  <input type="text" id ="lname" placeholder="Last name.."  class="form-control"><br>
                    </div>
                  </div>
                  Email: <input type="text" id="email" class="form-control">
                  Hospital: <input type="text" id="hospital" class="form-control">
                  <input type="radio" name="citizen" id="civil"> Civil servants only
                  <input type="radio" name="citizen" id="civilian"> Civilian <br><br>
                  <textarea name="review" id="review" cols="30" rows="10" placeholder="Please give us feedback"></textarea><br><br>
                  <button type="button" id="submit">Submit</button>

            </form>
        </div>
    </section>
</body>
</html>
